<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'es'; // For example, enter 'en' or 'en-US'

			embeddedservice_bootstrap.init(
				'00DbY00000ENepV',
				'Agentforce_MVP',
				'https://maestro--mpoc.sandbox.my.site.com/ESWAgentforceMVP1754916889491',
				{
					scrt2URL: 'https://maestro--mpoc.sandbox.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};

	//Passing Web Context to Prechat - BEGIN -Varun
    var sFirstName = "Paulo";
    var sLastName = "Correia";
	var sEmail ="paulo@correia.com"
    var sSubject = "Test Subject";
    var sCustomerID = "12345678";
    var sShoppingCartValue = "1000";
	var sLanguage="es"; 
        
    window.addEventListener("onEmbeddedMessagingReady", e => {
        //log event
        console.log("onEmbeddedMessagingReady event triggered");
        
        //set visible prechat field
        embeddedservice_bootstrap.prechatAPI.setVisiblePrechatFields({
            // List the pre-chat field names with the value and whether
            // it's editable in the pre-chat form.
            "_firstName": {
              "value": sFirstName,
              "isEditableByEndUser": true
            },
            "_lastName": {
              "value": sLastName,
              "isEditableByEndUser": true
            },
			"_email": {
              "value": sEmail,
              "isEditableByEndUser": true
            },
            "_subject": {
              "value": "test subject",
              "isEditableByEndUser": true
            }
			
        });
      
        //Set invisible prechat field
        embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
            "Shopping_Cart_Value" : sShoppingCartValue,
			"Language" : sLanguage,
            "Customer_ID" : sCustomerID
        });
    });
    //Passing Web Context to Prechat - END

</script>
<script type='text/javascript' src='https://maestro--mpoc.sandbox.my.site.com/ESWAgentforceMVP1754916889491/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
